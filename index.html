<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
    <div class="form-box">
        <div class="welcomemessage">Hey User's</div>
        <div class="box">

                    alt="form image">
            </div>
            <div class="form-section">
                <form action="#" id="form">
                    <div class="input-fields">
                        <input type="text" name="username" id="userNameField" class="input" placeholder="UserName"

                        <input type="password" name="password" id="passwordField" placeholder="Password" class="input">
                        <div id="password-warning" class="password-warning"></div>
                        <i class="fa-solid fa-eye-slash passwordicon"></i>
                        <div id="drop-down-menu">
                            <button class="drop-btn">Generate PassWord â–¼</button>

                                </ul>
                            </div>
                        </div>
                        <button class="submit">Let's Go</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
